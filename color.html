<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Best Colors</h1>
    <div class="top">
      <div class="box_first">
        <div class="box_top"></div>
        <div class="box_middle">
          <div class="spann">
            <span>Tomato</span>
            <span>#FF6347</span>
          </div>
        </div>
        <div class="box_bottom"></div>
      </div>

      <div class="box_second">
        <div class="box_stop"></div>
        <div class="box_smiddle">
          <div class="spann">
            <span>Teal</span>
            <span>#008080</span>
          </div>
        </div>
        <div class="box_sbottom"></div>
      </div>
    </div>

    <div class="bottom">
      <div class="box_third">
        <div class="box_ttop"></div>
        <div class="box_tmiddle">
          <div class="spann">
            <span>Burlywood</span>
            <span>#DEB887</span>
          </div>
        </div>
        <div class="box_tbottom"></div>
      </div>

      <div class="box_fourth">
        <div class="box_ftop"></div>
        <div class="box_fmiddle">
          <div class="spann">
            <span>Thistle</span>
            <span>#D7BFD7</span>
          </div>
        </div>
        <div class="box_fbottom"></div>
      </div>
    </div>
  </body>
</html>
